<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ec4899">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Baby Tracker">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icons
        const Play = () => (
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="5,3 19,12 5,21 5,3"></polygon>
            </svg>
        );
        
        const Pause = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
        );
        
        const RotateCcw = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="1,4 1,10 7,10"></polyline>
                <path d="M3.51,15a9,9,0,0,0,14.85-3.36,9,9,0,0,0-5.51-11.48"></path>
            </svg>
        );
        
        const Calendar = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );
        
        const Clock = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12,6 12,12 16,14"></polyline>
            </svg>
        );
        
        const Baby = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 12a4 4 0 1 1 8 0c0 1.5-2 4-4 4s-4-2.5-4-4Z"></path>
                <path d="M8 14v.5c0 .5.5 1 1 1h6c.5 0 1-.5 1-1V14"></path>
                <path d="M16 12V9a4 4 0 1 0-8 0v3"></path>
            </svg>
        );
        
        const Bottle = () => (
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M5 17v-4a8 8 0 1 1 16 0v4H5Z"></path>
                <path d="M5 17h16v2a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-2Z"></path>
                <path d="M12 1v4"></path>
                <path d="M10 5h4"></path>
            </svg>
        );
        
        const Diaper = () => (
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2Z"></path>
                <path d="M8 7v10"></path>
                <path d="M16 7v10"></path>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );
        
        const Sleep = () => (
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
            </svg>
        );
        
        const Home = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9,22 9,12 15,12 15,22"></polyline>
            </svg>
        );

        const BabyTracker = () => {
            const [currentPage, setCurrentPage] = useState('overview');
            const [currentSession, setCurrentSession] = useState(null);
            const [timer, setTimer] = useState(0);
            const [sessions, setSessions] = useState([]);
            const [diaperChanges, setDiaperChanges] = useState([]);
            const [sleepSessions, setSleepSessions] = useState([]);
            const [activeInterval, setActiveInterval] = useState(null);
            const [showFormulaModal, setShowFormulaModal] = useState(false);
            const [formulaAmount, setFormulaAmount] = useState('');
            const [showDiaperModal, setShowDiaperModal] = useState(false);
            const [diaperType, setDiaperType] = useState('');

            // Load data from localStorage
            useEffect(() => {
                const savedSessions = localStorage.getItem('baby-tracker-sessions');
                const savedDiapers = localStorage.getItem('baby-tracker-diapers');
                const savedSleep = localStorage.getItem('baby-tracker-sleep');
                
                if (savedSessions) {
                    try {
                        const parsedSessions = JSON.parse(savedSessions).map(session => ({
                            ...session,
                            startTime: new Date(session.startTime),
                            endTime: session.endTime ? new Date(session.endTime) : null
                        }));
                        setSessions(parsedSessions);
                    } catch (error) {
                        console.error('Error loading saved sessions:', error);
                    }
                }

                if (savedDiapers) {
                    try {
                        const parsedDiapers = JSON.parse(savedDiapers).map(diaper => ({
                            ...diaper,
                            time: new Date(diaper.time)
                        }));
                        setDiaperChanges(parsedDiapers);
                    } catch (error) {
                        console.error('Error loading saved diapers:', error);
                    }
                }

                if (savedSleep) {
                    try {
                        const parsedSleep = JSON.parse(savedSleep).map(sleep => ({
                            ...sleep,
                            startTime: new Date(sleep.startTime),
                            endTime: sleep.endTime ? new Date(sleep.endTime) : null
                        }));
                        setSleepSessions(parsedSleep);
                    } catch (error) {
                        console.error('Error loading saved sleep:', error);
                    }
                }
            }, []);

            // Save data to localStorage
            useEffect(() => {
                if (sessions.length > 0) {
                    localStorage.setItem('baby-tracker-sessions', JSON.stringify(sessions));
                }
            }, [sessions]);

            useEffect(() => {
                if (diaperChanges.length > 0) {
                    localStorage.setItem('baby-tracker-diapers', JSON.stringify(diaperChanges));
                }
            }, [diaperChanges]);

            useEffect(() => {
                if (sleepSessions.length > 0) {
                    localStorage.setItem('baby-tracker-sleep', JSON.stringify(sleepSessions));
                }
            }, [sleepSessions]);

            // Timer effect
            useEffect(() => {
                if (currentSession) {
                    const interval = setInterval(() => {
                        setTimer(prev => prev + 1);
                    }, 1000);
                    setActiveInterval(interval);
                    return () => clearInterval(interval);
                } else {
                    if (activeInterval) {
                        clearInterval(activeInterval);
                        setActiveInterval(null);
                    }
                }
            }, [currentSession]);

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            // Feeding functions
            const startSession = (side) => {
                const newSession = {
                    id: Date.now(),
                    side,
                    startTime: new Date(),
                    duration: 0
                };
                setCurrentSession(newSession);
                setTimer(0);
            };

            const stopSession = () => {
                if (currentSession && !currentSession.type) {
                    const completedSession = {
                        ...currentSession,
                        duration: timer,
                        endTime: new Date()
                    };
                    setSessions(prev => [completedSession, ...prev]);
                    setCurrentSession(null);
                    setTimer(0);
                }
            };

            const resetTimer = () => {
                setTimer(0);
            };

            const addFormulaFeed = () => {
                if (formulaAmount && formulaAmount > 0) {
                    const formulaSession = {
                        id: Date.now(),
                        type: 'formula',
                        amount: parseInt(formulaAmount),
                        startTime: new Date(),
                        endTime: new Date(),
                        duration: 0
                    };
                    setSessions(prev => [formulaSession, ...prev]);
                    setFormulaAmount('');
                    setShowFormulaModal(false);
                }
            };

            // Diaper functions
            const addDiaperChange = () => {
                if (diaperType) {
                    const newDiaper = {
                        id: Date.now(),
                        type: diaperType,
                        time: new Date()
                    };
                    setDiaperChanges(prev => [newDiaper, ...prev]);
                    setDiaperType('');
                    setShowDiaperModal(false);
                }
            };

            // Sleep functions
            const startSleep = () => {
                const newSleep = {
                    id: Date.now(),
                    startTime: new Date(),
                    duration: 0,
                    type: 'sleep'
                };
                setCurrentSession(newSleep);
                setTimer(0);
            };

            const stopSleep = () => {
                if (currentSession && currentSession.type === 'sleep') {
                    const completedSleep = {
                        id: currentSession.id,
                        startTime: currentSession.startTime,
                        endTime: new Date(),
                        duration: timer
                    };
                    setSleepSessions(prev => [completedSleep, ...prev]);
                    setCurrentSession(null);
                    setTimer(0);
                }
            };

            const getTodaysSessions = (type = 'feeding') => {
                const today = new Date().toDateString();
                if (type === 'feeding') {
                    return sessions.filter(session => 
                        session.startTime.toDateString() === today
                    );
                } else if (type === 'diaper') {
                    return diaperChanges.filter(diaper => 
                        diaper.time.toDateString() === today
                    );
                } else if (type === 'sleep') {
                    return sleepSessions.filter(sleep => 
                        sleep.startTime.toDateString() === today
                    );
                }
                return [];
            };

            const getTotalTimeToday = (type = 'feeding') => {
                const todaysSessions = getTodaysSessions(type);
                if (type === 'feeding') {
                    return todaysSessions.reduce((total, session) => total + (session.duration || 0), 0);
                } else if (type === 'sleep') {
                    return todaysSessions.reduce((total, session) => total + (session.duration || 0), 0);
                }
                return 0;
            };

            // Navigation Component
            const Navigation = () => (
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
                    <div className="flex justify-around max-w-md mx-auto">
                        <button
                            onClick={() => setCurrentPage('overview')}
                            className={`flex flex-col items-center py-2 px-4 rounded-lg transition-colors ${
                                currentPage === 'overview' 
                                    ? 'bg-green-100 text-green-600' 
                                    : 'text-gray-600 hover:text-green-600'
                            }`}
                        >
                            <Home />
                            <span className="text-xs mt-1">Overview</span>
                        </button>
                        <button
                            onClick={() => setCurrentPage('feeding')}
                            className={`flex flex-col items-center py-2 px-4 rounded-lg transition-colors ${
                                currentPage === 'feeding' 
                                    ? 'bg-pink-100 text-pink-600' 
                                    : 'text-gray-600 hover:text-pink-600'
                            }`}
                        >
                            <Baby />
                            <span className="text-xs mt-1">Feeding</span>
                        </button>
                        <button
                            onClick={() => setCurrentPage('diaper')}
                            className={`flex flex-col items-center py-2 px-4 rounded-lg transition-colors ${
                                currentPage === 'diaper' 
                                    ? 'bg-yellow-100 text-yellow-600' 
                                    : 'text-gray-600 hover:text-yellow-600'
                            }`}
                        >
                            <Diaper />
                            <span className="text-xs mt-1">Diaper</span>
                        </button>
                        <button
                            onClick={() => setCurrentPage('sleep')}
                            className={`flex flex-col items-center py-2 px-4 rounded-lg transition-colors ${
                                currentPage === 'sleep' 
                                    ? 'bg-indigo-100 text-indigo-600' 
                                    : 'text-gray-600 hover:text-indigo-600'
                            }`}
                        >
                            <Sleep />
                            <span className="text-xs mt-1">Sleep</span>
                        </button>
                    </div>
                </div>
            );

            // Overview Page
            const OverviewPage = () => (
                <div className="pb-20">
                    <div className="text-center mb-8">
                        <div className="flex items-center justify-center mb-3">
                            <Home />
                            <h1 className="text-2xl font-bold text-gray-800 ml-2">Daily Overview</h1>
                        </div>
                        <p className="text-gray-600 text-sm">Today's summary</p>
                    </div>

                    {/* Overview Cards */}
                    <div className="space-y-4 mb-6">
                        {/* Feeding Overview */}
                        <div className="bg-white rounded-2xl shadow-lg p-6">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="text-lg font-semibold text-gray-800 flex items-center">
                                    <Baby />
                                    <span className="ml-2">Feeding</span>
                                </h3>
                                <button 
                                    onClick={() => setCurrentPage('feeding')}
                                    className="text-pink-600 text-sm hover:text-pink-700"
                                >
                                    View Details →
                                </button>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-pink-600">
                                        {getTodaysSessions('feeding').length}
                                    </div>
                                    <div className="text-sm text-gray-600">Sessions</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-pink-600">
                                        {formatTime(getTotalTimeToday('feeding'))}
                                    </div>
                                    <div className="text-sm text-gray-600">Total Time</div>
                                </div>
                            </div>
                        </div>

                        {/* Diaper Overview */}
                        <div className="bg-white rounded-2xl shadow-lg p-6">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="text-lg font-semibold text-gray-800 flex items-center">
                                    <Diaper />
                                    <span className="ml-2">Diapers</span>
                                </h3>
                                <button 
                                    onClick={() => setCurrentPage('diaper')}
                                    className="text-yellow-600 text-sm hover:text-yellow-700"
                                >
                                    View Details →
                                </button>
                            </div>
                            <div className="grid grid-cols-3 gap-2">
                                <div className="text-center">
                                    <div className="text-xl font-bold text-yellow-600">
                                        {getTodaysSessions('diaper').filter(d => d.type === 'wet').length}
                                    </div>
                                    <div className="text-xs text-gray-600">💧 Wet</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-xl font-bold text-orange-600">
                                        {getTodaysSessions('diaper').filter(d => d.type === 'dirty').length}
                                    </div>
                                    <div className="text-xs text-gray-600">💩 Dirty</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-xl font-bold text-red-600">
                                        {getTodaysSessions('diaper').filter(d => d.type === 'both').length}
                                    </div>
                                    <div className="text-xs text-gray-600">💧💩 Both</div>
                                </div>
                            </div>
                        </div>

                        {/* Sleep Overview */}
                        <div className="bg-white rounded-2xl shadow-lg p-6">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="text-lg font-semibold text-gray-800 flex items-center">
                                    <Sleep />
                                    <span className="ml-2">Sleep</span>
                                </h3>
                                <button 
                                    onClick={() => setCurrentPage('sleep')}
                                    className="text-indigo-600 text-sm hover:text-indigo-700"
                                >
                                    View Details →
                                </button>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-indigo-600">
                                        {getTodaysSessions('sleep').length}
                                    </div>
                                    <div className="text-sm text-gray-600">Sessions</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-indigo-600">
                                        {formatTime(getTotalTimeToday('sleep'))}
                                    </div>
                                    <div className="text-sm text-gray-600">Total Sleep</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Quick Actions */}
                    <div className="bg-white rounded-2xl shadow-lg p-6">
                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Quick Actions</h3>
                        <div className="grid grid-cols-2 gap-3">
                            <button
                                onClick={() => {
                                    setCurrentPage('feeding');
                                }}
                                className="bg-pink-500 hover:bg-pink-600 text-white rounded-lg py-3 px-4 text-sm font-medium transition-colors"
                            >
                                🤱 Start Feeding
                            </button>
                            <button
                                onClick={() => {
                                    setCurrentPage('diaper');
                                }}
                                className="bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg py-3 px-4 text-sm font-medium transition-colors"
                            >
                                💧 Log Diaper
                            </button>
                            <button
                                onClick={() => {
                                    setCurrentPage('sleep');
                                }}
                                className="bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg py-3 px-4 text-sm font-medium transition-colors"
                            >
                                😴 Start Sleep
                            </button>
                            <button
                                onClick={() => {
                                    setCurrentPage('feeding');
                                    setShowFormulaModal(true);
                                }}
                                className="bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-3 px-4 text-sm font-medium transition-colors"
                            >
                                🍼 Add Formula
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Feeding Page
            const FeedingPage = () => (
                <div className="pb-20">
                    <div className="text-center mb-8">
                        <div className="flex items-center justify-center mb-3">
                            <Baby />
                            <h1 className="text-2xl font-bold text-gray-800 ml-2">Feeding Tracker</h1>
                        </div>
                        <p className="text-gray-600 text-sm">One-handed tracking made simple</p>
                    </div>

                    {/* Current Session Display */}
                    {currentSession && !currentSession.type && (
                        <div className="bg-white rounded-2xl shadow-lg p-6 mb-6 border-2 border-pink-200">
                            <div className="text-center">
                                <div className="text-4xl font-bold text-pink-600 mb-2">
                                    {formatTime(timer)}
                                </div>
                                <div className="text-lg text-gray-700 mb-4">
                                    Feeding from {currentSession.side} side
                                </div>
                                <div className="flex justify-center space-x-4">
                                    <button
                                        onClick={resetTimer}
                                        className="bg-gray-100 hover:bg-gray-200 rounded-full p-4 transition-colors"
                                    >
                                        <RotateCcw />
                                    </button>
                                    <button
                                        onClick={stopSession}
                                        className="bg-red-500 hover:bg-red-600 rounded-full p-4 transition-colors"
                                    >
                                        <Pause />
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Start Session Buttons */}
                    {!currentSession && (
                        <div className="space-y-4 mb-6">
                            <button
                                onClick={() => startSession('left')}
                                className="w-full bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white rounded-2xl py-6 px-8 text-xl font-semibold shadow-lg transition-all transform hover:scale-105"
                            >
                                <div className="flex items-center justify-center">
                                    <Play />
                                    <span className="ml-3">Start Left Side</span>
                                </div>
                            </button>
                            <button
                                onClick={() => startSession('right')}
                                className="w-full bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white rounded-2xl py-6 px-8 text-xl font-semibold shadow-lg transition-all transform hover:scale-105"
                            >
                                <div className="flex items-center justify-center">
                                    <Play />
                                    <span className="ml-3">Start Right Side</span>
                                </div>
                            </button>
                            <button
                                onClick={() => setShowFormulaModal(true)}
                                className="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-2xl py-6 px-8 text-xl font-semibold shadow-lg transition-all transform hover:scale-105"
                            >
                                <div className="flex items-center justify-center">
                                    <Bottle />
                                    <span className="ml-3">Add Formula Feed</span>
                                </div>
                            </button>
                        </div>
                    )}

                    {/* Today's Summary */}
                    <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                        <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                            <Calendar />
                            <span className="ml-2">Today's Feeding</span>
                        </h2>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="text-center">
                                <div className="text-2xl font-bold text-blue-600">
                                    {getTodaysSessions('feeding').length}
                                </div>
                                <div className="text-sm text-gray-600">Total Sessions</div>
                            </div>
                            <div className="text-center">
                                <div className="text-2xl font-bold text-green-600">
                                    {formatTime(getTotalTimeToday('feeding'))}
                                </div>
                                <div className="text-sm text-gray-600">Total Time</div>
                            </div>
                        </div>
                    </div>

                    {/* Recent Sessions */}
                    {sessions.length > 0 && (
                        <div className="bg-white rounded-2xl shadow-lg p-6">
                            <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                <Clock />
                                <span className="ml-2">Recent Sessions</span>
                            </h2>
                            <div className="space-y-3">
                                {sessions.slice(0, 5).map(session => (
                                    <div key={session.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                        <div>
                                            <div className="font-medium text-gray-800">
                                                {session.type === 'formula' ? (
                                                    <span className="flex items-center">
                                                        <div className="w-3 h-3 bg-blue-400 rounded-full mr-2"></div>
                                                        Formula feed
                                                    </span>
                                                ) : (
                                                    <span className="flex items-center">
                                                        <div className={`w-3 h-3 rounded-full mr-2 ${
                                                            session.side === 'left' ? 'bg-pink-400' : 'bg-purple-400'
                                                        }`}></div>
                                                        {session.side} side
                                                    </span>
                                                )}
                                            </div>
                                            <div className="text-sm text-gray-600">
                                                {session.startTime.toLocaleTimeString([], {
                                                    hour: '2-digit',
                                                    minute: '2-digit'
                                                })}
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="font-bold text-gray-800">
                                                {session.type === 'formula' ? `${session.amount} ml` : formatTime(session.duration)}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Formula Modal */}
                    {showFormulaModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                                <h3 className="text-xl font-bold text-gray-800 mb-4 text-center">Formula Feed</h3>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Amount (ml)
                                    </label>
                                    <input
                                        type="number"
                                        value={formulaAmount}
                                        onChange={(e) => setFormulaAmount(e.target.value)}
                                        placeholder="Enter ml amount"
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg text-center focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        autoFocus
                                    />
                                </div>
                                <div className="flex space-x-3">
                                    <button
                                        onClick={() => {
                                            setShowFormulaModal(false);
                                            setFormulaAmount('');
                                        }}
                                        className="flex-1 px-4 py-3 bg-gray-200 text-gray-800 rounded-lg font-medium hover:bg-gray-300 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={addFormulaFeed}
                                        className="flex-1 px-4 py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors"
                                        disabled={!formulaAmount || formulaAmount <= 0}
                                    >
                                        Add Feed
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            // Diaper Page
            const DiaperPage = () => (
                <div className="pb-20">
                    <div className="text-center mb-8">
                        <div className="flex items-center justify-center mb-3">
                            <Diaper />
                            <h1 className="text-2xl font-bold text-gray-800 ml-2">Diaper Tracker</h1>
                        </div>
                        <p className="text-gray-600 text-sm">Track diaper changes easily</p>
                    </div>

                    {/* Quick Action Buttons */}
                    <div className="space-y-4 mb-6">
                        <button
                            onClick={() => {
                                setDiaperType('wet');
                                setShowDiaperModal(true);
                            }}
                            className="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white rounded-2xl py-6 px-8 text-xl font-semibold shadow-lg transition-all transform hover:scale-105"
                        >
                            <div className="flex items-center justify-center">
                                <Diaper />
                                <span className="ml-3">💧 Wet Diaper</span>
                            </div>
                        </button>
                        <button
                            onClick={() => {
                                setDiaperType('dirty');
                                setShowDiaperModal(true);
                            }}
                            className="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white rounded-2xl py-6 px-8 text-xl font-semibold shadow-lg transition-all transform hover:scale-105"
                        >
                            <div className="flex items-center justify-center">
                                <Diaper />
                                <span className="ml-3">💩 Dirty Diaper</span>
                            </div>
                        </button>
                        <button
                            onClick={() => {
                                setDiaperType('both');
                                setShowDiaperModal(true);
                            }}
                            className="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white rounded-2xl py-6 px-8 text-xl font-semibold shadow-lg transition-all transform hover:scale-105"
                        >
                            <div className="flex items-center justify-center">
                                <Diaper />
                                <span className="ml-3">💧💩 Both</span>
                            </div>
                        </button>
                    </div>

                    {/* Today's Summary */}
                    <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                        <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                            <Calendar />
                            <span className="ml-2">Today's Diapers</span>
                        </h2>
                        <div className="grid grid-cols-3 gap-4">
                            <div className="text-center">
                                <div className="text-2xl font-bold text-yellow-600">
                                    {getTodaysSessions('diaper').filter(d => d.type === 'wet').length}
                                </div>
                                <div className="text-sm text-gray-600">💧 Wet</div>
                            </div>
                            <div className="text-center">
                                <div className="text-2xl font-bold text-orange-600">
                                    {getTodaysSessions('diaper').filter(d => d.type === 'dirty').length}
                                </div>
                                <div className="text-sm text-gray-600">💩 Dirty</div>
                            </div>
                            <div className="text-center">
                                <div className="text-2xl font-bold text-red-600">
                                    {getTodaysSessions('diaper').filter(d => d.type === 'both').length}
                                </div>
                                <div className="text-sm text-gray-600">💧💩 Both</div>
                            </div>
                        </div>
                    </div>

                    {/* Recent Changes */}
                    {diaperChanges.length > 0 && (
                        <div className="bg-white rounded-2xl shadow-lg p-6">
                            <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                <Clock />
                                <span className="ml-2">Recent Changes</span>
                            </h2>
                            <div className="space-y-3">
                                {diaperChanges.slice(0, 8).map(diaper => (
                                    <div key={diaper.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                        <div>
                                            <div className="font-medium text-gray-800">
                                                {diaper.type === 'wet' && '💧 Wet diaper'}
                                                {diaper.type === 'dirty' && '💩 Dirty diaper'}
                                                {diaper.type === 'both' && '💧💩 Wet & Dirty'}
                                            </div>
                                            <div className="text-sm text-gray-600">
                                                {diaper.time.toLocaleTimeString([], {
                                                    hour: '2-digit',
                                                    minute: '2-digit'
                                                })}
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-sm text-gray-600">
                                                {diaper.time.toLocaleDateString() === new Date().toLocaleDateString() 
                                                    ? 'Today' 
                                                    : diaper.time.toLocaleDateString()}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Diaper Modal */}
                    {showDiaperModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-sm">
                                <h3 className="text-xl font-bold text-gray-800 mb-4 text-center">Diaper Change</h3>
                                <div className="mb-4">
                                    <p className="text-center text-lg">
                                        {diaperType === 'wet' && '💧 Wet Diaper'}
                                        {diaperType === 'dirty' && '💩 Dirty Diaper'}
                                        {diaperType === 'both' && '💧💩 Wet & Dirty Diaper'}
                                    </p>
                                    <p className="text-center text-sm text-gray-600 mt-2">
                                        {new Date().toLocaleTimeString([], {
                                            hour: '2-digit',
                                            minute: '2-digit'
                                        })}
                                    </p>
                                </div>
                                <div className="flex space-x-3">
                                    <button
                                        onClick={() => {
                                            setShowDiaperModal(false);
                                            setDiaperType('');
                                        }}
                                        className="flex-1 px-4 py-3 bg-gray-200 text-gray-800 rounded-lg font-medium hover:bg-gray-300 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={addDiaperChange}
                                        className="flex-1 px-4 py-3 bg-yellow-500 text-white rounded-lg font-medium hover:bg-yellow-600 transition-colors"
                                    >
                                        Log Change
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            // Sleep Page
            const SleepPage = () => (
                <div className="pb-20">
                    <div className="text-center mb-8">
                        <div className="flex items-center justify-center mb-3">
                            <Sleep />
                            <h1 className="text-2xl font-bold text-gray-800 ml-2">Sleep Tracker</h1>
                        </div>
                        <p className="text-gray-600 text-sm">Monitor sleep patterns</p>
                    </div>

                    {/* Current Sleep Session */}
                    {currentSession && currentSession.type === 'sleep' && (
                        <div className="bg-white rounded-2xl shadow-lg p-6 mb-6 border-2 border-indigo-200">
                            <div className="text-center">
                                <div className="text-4xl font-bold text-indigo-600 mb-2">
                                    {formatTime(timer)}
                                </div>
                                <div className="text-lg text-gray-700 mb-4">
                                    Baby is sleeping 😴
                                </div>
                                <button
                                    onClick={stopSleep}
                                    className="bg-indigo-500 hover:bg-indigo-600 rounded-full p-4 transition-colors text-white"
                                >
                                    <Pause />
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Sleep Controls */}
                    {(!currentSession || currentSession.type !== 'sleep') && (
                        <div className="space-y-4 mb-6">
                            <button
                                onClick={startSleep}
                                className="w-full bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white rounded-2xl py-6 px-8 text-xl font-semibold shadow-lg transition-all transform hover:scale-105"
                            >
                                <div className="flex items-center justify-center">
                                    <Sleep />
                                    <span className="ml-3">Start Sleep</span>
                                </div>
                            </button>
                        </div>
                    )}

                    {/* Today's Summary */}
                    <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                        <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                            <Calendar />
                            <span className="ml-2">Today's Sleep</span>
                        </h2>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="text-center">
                                <div className="text-2xl font-bold text-indigo-600">
                                    {getTodaysSessions('sleep').length}
                                </div>
                                <div className="text-sm text-gray-600">Sleep Sessions</div>
                            </div>
                            <div className="text-center">
                                <div className="text-2xl font-bold text-green-600">
                                    {formatTime(getTotalTimeToday('sleep'))}
                                </div>
                                <div className="text-sm text-gray-600">Total Sleep</div>
                            </div>
                        </div>
                    </div>

                    {/* Recent Sleep Sessions */}
                    {sleepSessions.length > 0 && (
                        <div className="bg-white rounded-2xl shadow-lg p-6">
                            <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                <Clock />
                                <span className="ml-2">Recent Sleep</span>
                            </h2>
                            <div className="space-y-3">
                                {sleepSessions.slice(0, 5).map(sleep => (
                                    <div key={sleep.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                        <div>
                                            <div className="font-medium text-gray-800 flex items-center">
                                                <div className="w-3 h-3 bg-indigo-400 rounded-full mr-2"></div>
                                                Sleep session
                                            </div>
                                            <div className="text-sm text-gray-600">
                                                {sleep.startTime.toLocaleTimeString([], {
                                                    hour: '2-digit',
                                                    minute: '2-digit'
                                                })}
                                                {sleep.endTime && (
                                                    <span> - {sleep.endTime.toLocaleTimeString([], {
                                                        hour: '2-digit',
                                                        minute: '2-digit'
                                                    })}</span>
                                                )}
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="font-bold text-gray-800">
                                                {formatTime(sleep.duration)}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-pink-50 to-purple-50 p-4">
                    <div className="max-w-md mx-auto">
                        {currentPage === 'overview' && <OverviewPage />}
                        {currentPage === 'feeding' && <FeedingPage />}
                        {currentPage === 'diaper' && <DiaperPage />}
                        {currentPage === 'sleep' && <SleepPage />}
                    </div>
                    <Navigation />
                </div>
            );
        };

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }

        ReactDOM.render(React.createElement(BabyTracker), document.getElementById('root'));
    </script>
</body>
</html>
